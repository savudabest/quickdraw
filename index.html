<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
        <div class="container">
            <h2>FACE RECOGNITION</h2>

            <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

            <h3 class="btn btn-primary">joe</h3>
      
            <h3 class="btn btn-primary">xin-xin</h3>
        
            <h3 class="btn btn-primary">cloey</h3>
        
            <h3 class="btn btn-primary">bronny</h3>
            <br>

            <label>Webcam view - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button id="s-btn" class="text-primary">Capture Image</button>
            <br><br>
            <button class="text-danger" id="c-btn">Check</button>
            <br><br>

            <p style="font-size: 22px;">object : <span id="result_of_objects"></span></p>
            <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span></p>
        </div>
    </center>
        <script src="main.js"></script>
    </body>
</html>
